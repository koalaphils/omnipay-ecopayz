actor: ApiTester
modules:
 enabled:
     - \Helper\Api
     - REST:
        depends: PhpBrowser
        url: 'http://localhost/app_test.php'
     - Db:
        dsn: 'mysql:host=%DATABASE_HOST%;dbname=%DATABASE_FOR_TESTS_NAME%'
        user: '%DATABASE_USER%'
        password: '%DATABASE_PASSWORD%'
        tokendump: 'tests/_data/webapi_oauth_token.sql'
        datadump: 'tests/_data/ac66dump_20181001.sql'
        populate: true # run populator before all tests
        cleanup: true # run populator before each test
        populator: 'mysql -h$host -u$user -p$password $dbname < $datadump; mysql -h$host -u$user -p$password $dbname < $tokendump'

