class_name: AcceptanceTester
modules:
  enabled:
    - \Helper\Acceptance
    - Asserts
    - WebDriver:
        browser: chrome
        host: 'googlechrome_remote' #the headless chrome docker container/service name
        url: 'http://bo/app_test.php/en/'
        window_size: 1920x1080
    - Doctrine2:
        depends: Symfony2
        cleanup: false
    - DataFactory:
        depends: Doctrine2
        cleanup: false
    - \Helper\Factories
    - Db:
        dsn: 'mysql:host=%DATABASE_HOST%;dbname=%DATABASE_FOR_TESTS_NAME%'
        user: '%DATABASE_USER%'
        password: '%DATABASE_PASSWORD%'
        dump: 'tests/_data/ac66dump_20181001.sql'
        populate: true # run populator before all tests
        cleanup: true # run populator before each test
        populator: 'mysql -h$host -u$user -p$password $dbname < $dump'