DbBundle\Entity\OAuth2\AccessToken:
    type: entity
    table: oauth2_access_token
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        ipAddress:
            type: string
            nullable: false
            options:
                default: ''
    manyToOne:
        client:
            targetEntity: DbBundle\Entity\OAuth2\Client
            joinColumn:
                name: client_id
                referencedColumnName: id
        user:
            targetEntity: DbBundle\Entity\User
            joinColumn:
                name: user_id
                referencedColumnName: user_id