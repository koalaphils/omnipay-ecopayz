template: MemberBundle:Member:create.html.twig
roles: ROLE_CUSTOMER_CREATE
widgets:
    createForm:
        type: \AppBundle\Widget\Page\FormWidget
        properties:
            modelClass: \MemberBundle\Request\CreateMemberRequest
            handler: '@member.handler.create_member::handle'
            groups:
                Customer:
                    class: card-box
                    groups:
                        Left:
                            size: 6
                        Right:
                            size: 6
            useTab: false
            redirectOnSuccess:
                route: member.update_page
                params:
                    id: data.getId()
                    activeTab:
                        type: static
                        value: profile
            cancelPath:
                route: member.list_page
            notifications:
                success:
                    message: You have successfully added new member
                    title: Success
            fields:
                useEmail:
                    options:
                        label: Use email as username
                        required: false
                    type: switch
                    group: Left
                email:
                    options:
                        label: Email
                        required: false
                    type: email
                    size: 12
                    group: Left
                country:
                    options:
                        label: Country
                        required: false
                    type: choices
                    group: Left
                    size: 12
                    choicesFrom:
                        function: '@country.manager::getCountryList'
                        label: "'(' ~ result['phoneCode'] ~ ') ' ~ result['name'] ~ ' [' ~ result['code'] ~ ']'"
                        value: result['id']
                        preselect: false
                phoneNumber:
                    type: text
                    options:
                        label: Phone Number
                        required: true
                    size: 12
                    group: Left
                password:
                    options:
                        label: Password
                    type: password
                    group: Left
                confirmPassword:
                    options:
                        label: Confirm Password
                    type: password
                    group: Left
                status:
                    options:
                        label: Status
                        required: false
                    type: switch
                    group: Left
                fullName:
                    options:
                        label: Full Name
                        required: false
                    type: text
                    group: Left
                    size: 12
                referal:
                    options:
                        label: Affiliates
                        required: false
                    type: select2
                    group: Right
                    size: 12
                    isAjax: true
                    ajax:
                        request: onFindMembers
                    transformer:
                        model: '@member.transformer.referrerTransformer'
                birthDate:
                    type: date
                    options:
                        label: Birth Date
                        widget: 'single_text'
                        format: 'M/dd/yyyy'
                        required: false
                    group: Right
                    size: 12
                gender:
                    type: choices
                    options:
                        choices:
                            Not set: 0 
                            Male: 1
                            Female: 2
                        label: Gender
                        required: false
                    group: Right
                    size: 12
                    type: dropdown
                currency:
                    options:
                        label: Currency
                    type: choices
                    group: Right
                    size: 12
                    choicesFrom:
                        function: '@currency.manager::getCurrencyList'
                        label: result['name'] ~ ' (' ~ result['code'] ~ ')'
                        value: result['id']
                        preselect: false
                joinedAt:
                    options:
                        label: Date Joined
                        widget: 'single_text'
                        format: 'M/dd/yyyy h:mm:ss a'
                    type: datetime
                    group: Right
                    size: 12
                groups:
                    options:
                        label: Groups
                        multiple: true
                    type: choices
                    group: Right
                    size: 12
                    choicesFrom:
                        function: 'controller::getMemberGroups'
                        label: result.getName()
                        value: result.getId()
                    defaultFrom:
                        label: result.getName()
                        value: result.getId()
                userType:
                    options:
                        label: Type
                    type: choices
                    group: Right
                    size: 12
                    choicesFrom:
                        function: '@user.manager::getUserTypes'
                        label: result['name']
                        value: result['id']
                        preselect: false