[program:wallet_server]
command=blockchain-wallet-service start --port 3000 --bind 0.0.0.0
autostart=true
autorestart=true
priority=5
stdout_events_enabled=true
stderr_events_enabled=true

[program:ssh_server]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
priority=10
stdout_events_enabled=true
stderr_events_enabled=true